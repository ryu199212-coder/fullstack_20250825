<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <div>
        <h3>1. 여백 - margin / padding </h3>
        <p style="color:blue; margin:50px;background:aquamarine;">
            margin  : 바깥쪽여백 </p>
        <p style="color:red;  padding:50px;background:pink;">
            padding : 안쪽여백   </p>
    </div>

    <div>
        <h3>글자스타일</h3>
        <dl>
            <dt>1.글자색상</dt>
            <dd style="color:brown">color:red</dd>
            <dt>2.글자크기</dt>
            <dd style="font-size:25px">font-size:16px</dd>
            <dt>3.정렬</dt>
            <dd style="text-align:center">
                text-align:center  /left /right/justify (?)
            </dd>
            <dt>4.밑줄</dt>
            <dd>
                text-decoration:none; 
                <a href="#">깃허브</a>
            </dd>
            <dt>5. 글꼴</dt>
            <dd>font-family:sans-serif;</dd>
            <dt>6. 굵게</dt>
            <dd>font-weight:bold;</dd>
        </dl>
    </div>


</body>
</html>
